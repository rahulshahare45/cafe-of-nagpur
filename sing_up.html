<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nagpur's Cafe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Account</h1>
            <p>Sign up to enjoy the best coffee in Nagpur!</p>
            <form>
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="text" placeholder="Contact-No." name="Contact_No." required>

                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Login</a></p> <!-- Link back to the Login page -->
        </div>
    </div>
</body>
</html>
